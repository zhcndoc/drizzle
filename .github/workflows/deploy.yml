name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build project
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile
          pnpm run build
          cd dist && zip -rq ../build.zip .

      - name: Deploy to Zeabur
        env:
          PROJECT_ID: 66c211434b036528feae97f9
          SERVICE_ID: 66c2da2c4b036528feaea3d4
          ENVIRONMENT_ID: 66c21143812c32a5722b56ea
          API_TOKEN: ${{ secrets.ZEABUR_TOKEN }}
        run: |
          curl --request POST \
            --url https://gateway.zeabur.com/projects/${{ env.PROJECT_ID }}/services/${{ env.SERVICE_ID }}/deploy \
            --header "Authorization: Bearer ${{ env.API_TOKEN }}" \
            --form "code=@build.zip" \
            --form "environment=${{ env.ENVIRONMENT_ID }}"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_KEY }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_PORT: ${{ secrets.SERVER_PORT }}
          SOURCE: "dist/"
          ARGS: "-azr --delete"
          TARGET: "/www/web/drizzle/"
